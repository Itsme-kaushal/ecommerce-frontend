<app-header></app-header>

<div class="page-container">
  <h1>Shopping Cart</h1>
  
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && cart && cart.items.length > 0">
    <mat-card class="cart-card">
      <table mat-table [dataSource]="cart.items" class="cart-table">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item">{{ item.product?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">${{ item.product?.price }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="updateQuantity(item.product_id, item.quantity - 1)">
              <mat-icon>remove</mat-icon>
            </button>
            {{ item.quantity }}
            <button mat-icon-button (click)="updateQuantity(item.product_id, item.quantity + 1)">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let item">${{ (item.product?.price || 0) * item.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.product_id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="cart-summary">
        <h2>Total: ${{ cart.total }}</h2>
        <button mat-raised-button color="primary" (click)="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </mat-card>
  </div>

  <div *ngIf="!loading && (!cart || cart.items.length === 0)" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" routerLink="/products">Continue Shopping</button>
  </div>
</div>
